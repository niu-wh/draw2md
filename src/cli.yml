name: draw2md
version: "0.1.0"
author: Leo Liu <wei.liu@zuora.com>
about: Parse the DrawIO exported XML and PNG images into single markdown file.
args:
    - assets:
        short: a
        long: assets
        help: Specify the path where all the assets locate, includs XML, and all PNG images.
        takes_value: true
        required: true

    - name:
        short: n
        long: name
        help: Name of the DrawIO project name, usually all assets are prefixed with this name.
        takes_value: true
        required: true

    - output:
        short: o
        long: output
        help: Output file name of the result markdown.
        takes_value: true

